<!DOCTYPE html>
<html>
<head>

    <title>登录人员管理</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>
<body>

<div class="layui-tab" lay-filter="test">

        <li class="layui-this">总成交额</li>

        <li>支付订单数</li>
        <li>笔单价</li>

    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show" id="tab0"></div>
        <div class="layui-tab-item" id="tab1"></div>
        <div class="layui-tab-item" id="tab2"></div>
        <div class="layui-tab-item" id="tab3"></div>
        <div class="layui-tab-item" id="tab4"></div>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:500px;"></div>

<script src="../libs/layui/layui.js"></script>
