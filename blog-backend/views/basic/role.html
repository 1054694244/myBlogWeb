<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>
<body>

<div class="mb_l" style="background: rgba(242, 242, 242, 0.458823529411765)">
    <form class="layui-form form_across" style="padding:20px 40px 10px 20px;height: none;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色编号:</label>
                <div class="layui-input-inline">
                    <input type="text" id="roleId" name="roleId" placeholder="请输入角色编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="roleName" id="roleName" placeholder="请输入角色名称"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button type="submit" class="layui-btn" lay-submit="select" lay-filter="select">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">清空</button>
            </div>
        </div>
    </form>
</div>

<div>
    <button class="layui-btn layui-btn-normal" id="addRole">新增角色</button>
</div>

<table id="roleTable" lay-filter="roleTable"></table>
<div id="operateBar" hidden>
    <button type="button" class="layui-btn layui-btn-normal btn_xs" lay-event="editRoleMenu">修改菜单权限</button>
    <button type="button" class="layui-btn layui-btn-normal btn_xs" lay-event="editRole">修改角色</button>
    <button type="button" class="layui-btn layui-btn-normal btn_xs" lay-event="deleteRole">删除角色</button>
</div>


<div class="mb_l addRoleContent" style="display:none;">
    <form class="layui-form form_across" lay-filter="formTest" style="margin: 45px">
        <div class="layui-form-item">
            <div class="layui-inline" style="display:none">
                <label class="layui-form-label">角色id:</label>
                <div class="layui-input-inline">
                    <input type="text"  name="id" placeholder="请输入角色编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色编号:</label>
                <div class="layui-input-inline">
                    <input type="text"  name="roleId" placeholder="请输入角色编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="roleName"  placeholder="请输入角色名称"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <button hidden="hidden" id="button" lay-submit="formTest"  lay-filter="formTest"></button>
    </form>
</div>


<div class="mb_l addRoleMenu" style="display:none;">
   <div id="tree"></div>
</div>


<script src="../libs/layui/layui.js"></script>
<script src="../js/basic/role.js"></script>
</body>
</html>
