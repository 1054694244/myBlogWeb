<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>上传资源</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>
<body style="background: rgba(255,1,35,0);margin: 10px">
<style type="text/css">

</style>
<div>
    <form class="layui-form" action="" lay-filter="formTest">
        <div class="layui-form-item">
            <div align="center">
                <button type="button" class="layui-btn" id="upload" style="width: 200px" value="">
                    <i class="layui-icon">&#xe67c;</i>上传资源
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资源名称</label>
            <div class="layui-input-block">
                <input type="text" name="fileName" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-block">
                <select name="categoryId" xm-select="category" xm-select-radio>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所需积分</label>
            <div class="layui-input-block">
                <select name="integral" lay-verify="">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资源描述</label>
            <div class="layui-input-block">
                <textarea name="fileDesc" required  lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布形式</label>.
            <div class="layui-input-block">
                <input type="radio" name="isPublic" value="public" title="公开">
                <input type="radio" name="isPublic" value="self" title="粉丝可下载" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button" class="layui-btn layui-btn-normal" value="提交" lay-filter="submit" id="button" lay-submit="submit">
            </div>
        </div>
    </form>
    <!--<input type="text" value=""/>
    <textarea id="demo" style="display: none;"></textarea>-->
</div>

<div class="mb_l addMenuContent" style="display:none;">
    <form class="layui-form form_across" lay-filter="formTest" style="margin: 45px">
        <div class="layui-form-item">
            <div class="layui-inline" style="display:none">
                <label class="layui-form-label"></label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text"  name="label" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" id="lable">
                <input type="button" id="button1" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
                <input type="button" id="button2" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
                <input type="button" id="button3" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
            </div>
        </div>
    </form>
</div>

<script src="../libs/layui/layui.js"></script>
<script src="../js/download/upload.js"></script>
</body>
</html>
