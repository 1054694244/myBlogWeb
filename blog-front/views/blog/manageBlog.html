<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>创作中心</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <style type="text/css">
        html,body {
            height:100%;
        }
        body{
            margin: 0;
        }
        .layui-this > a {
            background-color: #f581a4 !important;
        }
    </style>
</head>
<body class="layui-layout-body" style="background: rgba(18,53,17,0.04)">
<div class="layui-layout layui-layout-admin" style="height: 100%">

    <!--引入top.html-->
    <div id="page1">
        <iframe align="center" width="100%" height="60" frameborder="0" scrolling="no" src="http://localhost:3001/top"></iframe>
    </div>

    <div class="layui-row layui-col-space10" style="height: 100%">
        <!--左边分类-->
        <div class="layui-col-md3" align="right" style="margin-top: 10px">
            <div class="layui-side-scroll">
                <div>
                    <!--富文本编辑框按钮-->
                    <input type="button" id="button" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
                </div>
                <div>
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul id="left_nav" class="layui-nav layui-nav-tree layui-bg-cyan" lay-filter="test">

                    </ul>
                </div>
            </div>
        </div>

        <!--中间-->
        <div class="layui-col-md7" id="center" style="margin-top: 10px;height: 100%">
            <div id="page2" style="height: 100%">
                <iframe align="center" id="iframe" width="100%" height="100%" frameborder="0" scrolling="no" src="http://localhost:3001/blog/indexBlog"></iframe>
            </div>
        </div>

        <div class="layui-col-md2" id="right" style="margin-top: 10px;height: 100%">

        </div>
    </div>

</div>
<script src="../libs/layui/layui.js"></script>
<script src="../js/blog/manageBlog.js"></script>
</body>
</html>
