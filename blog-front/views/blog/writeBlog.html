<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>写文章</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
</head>
<body style="background: rgba(255,1,35,0);margin: 10px">
<style type="text/css">
    .divClass{
        float:left;
        height: 30px;
        border: 1px solid rgba(19,21,23,0.94);
        padding: 4px;
        margin-right: 10px
    }
    .inputClass{
        float:left;
        height: 30px;
        /*button去边框*/
        background-color:Transparent;
        border-color:Transparent;
        border-style:None
    }
    .iconClass{
        font-size: 30px;
        float: left; height: 20px;
        color: #1E9FFF
    }
</style>
<div>
    <form class="layui-form" action="" lay-filter="formTest">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="blogId" id="blogId" name="blogId" placeholder="请输入Id" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="blogTitle" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" id="blogContent" placeholder="请输入内容" class="layui-textarea" style="dispaly: none;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章类型</label>
            <div class="layui-input-block">
                <select name="type" id="blogType">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已选择分类</label>
            <div class="layui-input-block" id="category">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章标签</label>
            <div class="layui-input-block">
                <select name="categoryIds" xm-select="category2">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布形式</label>
            <div class="layui-input-block">
                <input type="button" id="releaseBlog" lay-filter="submitBlog" lay-submit="submitBlog" class="layui-btn layui-btn-radius layui-btn-normal" value="发布博客"/>
                <input type="button" id="saveBlog" lay-filter="saveBlog" lay-submit="saveBlog" class="layui-btn layui-btn-radius layui-btn-normal" value="保存为草稿"/>
            </div>
        </div>
    </form>
    <!--<input type="text" value=""/>
    <textarea id="demo" style="display: none;"></textarea>-->
</div>

<div class="mb_l addMenuContent" style="display:none;">
    <form class="layui-form form_across" lay-filter="formTest" style="margin: 45px">
        <div class="layui-form-item">
            <div class="layui-inline" style="display:none">
                <label class="layui-form-label"></label>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text"  name="label" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" id="lable">
                <input type="button" id="button1" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
                <input type="button" id="button2" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
                <input type="button" id="button3" class="layui-btn layui-btn-radius layui-btn-normal" value="富文本编辑器"/>
            </div>
        </div>
    </form>
</div>

<script src="../libs/layui/layui.js"></script>
<script src="../js/blog/writeBlog.js"></script>
</body>
</html>
